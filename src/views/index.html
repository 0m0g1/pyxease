<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pyxease</title>
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    <section id="main-window">
      <div id="left-bar">
        <div id="tools">
          <ul>
            <li><button onclick="changeToolTo('pen')">pen</button></li>
            <li><button onclick="changeToolTo('erasor')">erasor</button></li>
            <li><button>bucket</button></li>
            <li><button>select</button></li>
            <li><button><img src="" alt=""></button></li>
            <li><button><img src="" alt=""></button></li>
          </ul>
        </div>
        <div id="color-wrapper">
          <ul>
            <li><input type="color" id="main-color-swatch"></li>
          </ul>
        </div>
      </div>
      <div id="working-area">
        <div id="canvas-wrapper">
          <canvas id="main-canvas"></canvas>
          <canvas id="grid-canvas"></canvas>
        </div>
      </div>
      <div id="right-bar"></div>
    </section>
    <section id="popups">
      <div id="new-image-popup">
        <div class="title-bar" data-parent="new-image-popup">
          <h3>New Image</h3>
          <button class="icon-button close-popup" data-parent="new-image-popup">&Cross;</button>
        </div>
        <div class="popup-body">
          <div>
            <h4>Size</h4>
            <ul>
              <li class="labelandinput">
                <p>Width</p>
                <div class="pixel-input-container">
                  <input value="32" type="text" class="pixel-input" id="new-image-width-input">
                  <span>px</span>
                </div>
              </li>
              <li class="labelandinput">
                <p>Height</p>
                <div class="pixel-input-container">
                  <input value="32" type="text" class="pixel-input" id="new-image-height-input">
                  <span>px</span>
                </div>
              </li>
              <li></li>
            </ul>
          </div>
          <div>
            <h4>Backgound</h4>
            <ul class="row">
              <li>
                <p>Transparent</p>
                <input class="bg-selector" type="radio" name="bg-color" value="transparent" checked>
              </li>
              <li>
                <p>White</p>
                <input class="bg-selector" type="radio" name="bg-color" value="white">
              </li>
              <li>
                <p>Black</p>
                <input class="bg-selector" type="radio" name="bg-color" value="black">
              </li>
            </ul>
          </div>
          <div>
            <ul class="row">
              <li>
                <button data-parent="new-image-popup" class="close-popup" >Cancel</button>
              </li>
              <li>
                <button data-parent="new-image-popup" id="create-new-image-button">Okay</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script defer src="../public/main.js"></script>
  </body>
</html>
